name: Generate Package Lock

on:
  workflow_dispatch:

jobs:
  generate-lock:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          
      - name: Install dependencies
        run: npm install
        
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: Add package-lock.json
          title: Add package-lock.json
          body: Automatically generated package-lock.json file
          branch: generate-lockfile
          delete-branch: true
