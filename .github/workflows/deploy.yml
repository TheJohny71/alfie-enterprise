name: Deploy

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      # Step 3: Install dependencies and regenerate lock file if necessary
      - name: Install Dependencies and Regenerate Lock File
        run: |
          if [ ! -f package-lock.json ]; then
            echo "Lock file not found. Running npm install to regenerate it."
            npm install
            git config user.name "GitHub Actions"
            git config user.email "actions@github.com"
            git add package-lock.json
            git commit -m "Regenerate package-lock.json" || true
            git push || true
          else
            echo "Lock file found. Proceeding with npm ci."
            npm ci
          fi

      # Step 4: Build the project
      - name: Build Project
        run: npm run build

      # Step 5: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
